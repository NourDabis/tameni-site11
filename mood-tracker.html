<style>
/* ---------------- إعدادات عامة ---------------- */
body {
  font-family: "Cairo", sans-serif;
  background-color: #F2F3F0;
  color: #2E3A3D;
  margin: 0;
  padding: 0;
  line-height: 1.8;
  direction: rtl;
}

/* ---------------- الشريط العلوي ---------------- */
.navbar {
  background-color: #7CAAA2;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 40px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #F9F9F9;
}

.navbar ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
  gap: 20px;
  flex-wrap: wrap;
}

.navbar a {
  color: #F9F9F9;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s ease;
  padding: 6px 12px;
  border-radius: 6px;
}

.navbar a:hover {
  color: #D4EBE6;
}

.emergency-link {
  background-color: #4E6B68;
  color: #fff !important;
  font-weight: 600;
  padding: 8px 16px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(78, 107, 104, 0.3);
  transition: 0.3s ease;
}

.emergency-link:hover {
  background-color: #90B7B0;
}

/* ---------------- المحتوى الرئيسي ---------------- */
.page {
  padding: 60px 10%;
  background: linear-gradient(135deg, #F7F9F8 0%, #EEF2F1 100%);
  min-height: 100vh;
  text-align: center;
}

.page h1 {
  color: #4E6B68;
  font-size: 2.2rem;
  margin-bottom: 15px;
}

.page p {
  color: #444;
  font-size: 1.1rem;
  margin-bottom: 30px;
}

/* ---------------- أزرار المزاج ---------------- */
#mood-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

#mood-buttons button {
  background-color: #7CAAA2;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

#mood-buttons button:hover {
  background-color: #90B7B0;
  transform: translateY(-2px);
}

#mood-buttons button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ---------------- مربع السبب ---------------- */
#reason-container {
  background-color: #F9F9F9;
  border: 1px solid #D4EBE6;
  border-radius: 16px;
  padding: 20px;
  max-width: 600px;
  margin: 0 auto 30px;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
  animation: fadeIn 0.8s ease;
}

#reason-container textarea {
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  resize: none;
  font-family: "Cairo", sans-serif;
  font-size: 1rem;
  color: #2E3A3D;
  background-color: #F7F9F8;
  transition: border-color 0.3s;
}

#reason-container textarea:focus {
  outline: none;
  border-color: #7CAAA2;
  box-shadow: 0 0 5px rgba(124, 170, 162, 0.4);
}

#reason-container button {
  background-color: #7CAAA2;
  color: #fff;
  border: none;
  padding: 10px 22px;
  margin: 10px 5px 0;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

#reason-container button:hover {
  background-color: #90B7B0;
}

/* ---------------- الرسم البياني ---------------- */
#chart-title {
  color: #4E6B68;
  font-size: 1.5rem;
  margin-bottom: 15px;
  text-align: center;
}

/* ---------------- الرسم البياني ---------------- */
#chart-title {
  color: #4E6B68;
  font-size: 1.7rem;
  margin-bottom: 25px;
  text-align: center;
}

canvas {
  width: 95% !important; /* يملأ تقريبًا كل العرض */
  max-width: 1000px;     /* حد أقصى للعرض */
  height: 500px !important; /* ارتفاع أكبر يوضح الخطوط */
  margin: 0 auto 40px;
  display: block;
  background-color: #FFFFFF;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
  animation: fadeIn 1s ease forwards;
}


/* ---------------- حركة الظهور ---------------- */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
body { margin:0; font-family:Cairo,sans-serif; background-color:#F2F3F0; color:#333; }
.navbar { background-color:#7CAAA2; display:flex; justify-content:space-between; align-items:center; padding:12px 10%; box-shadow:0 2px 8px rgba(0,0,0,0.08); position:sticky; top:0; z-index:100; border-radius:0 0 16px 16px; }
.logo { font-size:1.6rem; font-weight:bold; color:#F9F9F9; }
.navbar ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; align-items:center; }
.navbar li { position:relative; }
.navbar a { color:#fff; text-decoration:none; font-weight:500; padding:8px 14px; border-radius:8px; transition:0.3s ease; }
.navbar a:hover { background-color: rgba(255,255,255,0.15); }
.emergency-link { background-color:#4E6B68; color:#fff !important; font-weight:600; padding:8px 18px; border-radius:12px; box-shadow:0 4px 12px rgba(78,107,104,0.3); transition:0.3s ease, transform 0.2s ease; }
.emergency-link:hover { background-color:#90B7B0; transform:translateY(-2px); }
.accordion-menu { position:relative; }
.accordion-toggle { cursor:pointer; user-select:none; font-weight:600; }
.accordion-content { display:flex; flex-direction:column; position:absolute; top:100%; right:0; background-color:#F2F3F0; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,0.1); overflow:hidden; max-height:0; opacity:0; transform:translateY(-10px); transition:max-height 0.4s ease, opacity 0.4s ease, transform 0.3s ease; z-index:99; width:220px; }
.accordion-content.show { max-height:1000px; opacity:1; transform:translateY(0); }
.accordion-content li { list-style:none; }
.accordion-content li a { padding:12px 18px; color:#2E3A3D; font-weight:500; text-decoration:none; border-bottom:1px solid rgba(0,0,0,0.08); transition:background 0.3s, padding-left 0.3s; }
.accordion-content li:last-child a { border-bottom:none; }
.accordion-content li a:hover { background-color:#E7F1EF; padding-left:28px; }

<script>
const toggles = document.querySelectorAll('.accordion-toggle');
toggles.forEach(toggle => {
  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    const content = toggle.nextElementSibling;
    document.querySelectorAll('.accordion-content').forEach(menu => {
      if(menu !== content) menu.classList.remove('show');
    });
    content.classList.toggle('show');
  });
});
document.addEventListener('click', () => {
  document.querySelectorAll('.accordion-content').forEach(menu => menu.classList.remove('show'));
});
</script>

<main class="page">
  <h1>متابعة المزاج</h1>
  <p>اضغطي على الشعور اللي بتحسيه النهاردة، واكتبي (اختياري) سبب إحساسك كده.</p>

  <div id="mood-buttons">
    <button data-mood="sad">😢 زعلان</button>
    <button data-mood="happy">😄 فرحان</button>
    <button data-mood="upset">😣 متضايق</button>
    <button data-mood="normal">🙂 عادي</button>
    <button data-mood="numb">😐 مش حاسس</button>
  </div>

  <div id="reason-container" style="display:none;">
    <textarea id="mood-reason" rows="3" placeholder="ليه حاسس كده النهارده؟ (اختياري)"></textarea>
    <br>
    <button id="saveMood">حفظ الإحساس</button>
    <button id="editMood" style="display:none;">تعديل الإحساس</button>
  </div>

  <h3 style="display:none;" id="chart-title">تحليل آخر 30 يوم</h3>
  <canvas id="moodChart" style="display:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const buttons = document.querySelectorAll('#mood-buttons button');
const reasonBox = document.getElementById('reason-container');
const reasonInput = document.getElementById('mood-reason');
const saveBtn = document.getElementById('saveMood');
const editBtn = document.getElementById('editMood');
const chartTitle = document.getElementById('chart-title');
const moodChartCanvas = document.getElementById('moodChart');

let selectedMood = null;
let moodsData = JSON.parse(localStorage.getItem('moodsData')) || [];
let moodChart = null;

const moodValues = {
  sad: 1,
  upset: 2,
  numb: 3,
  normal: 4,
  happy: 5
};

const moodLabels = ['—','زعلان','متضايق','مش حاسس','عادي','فرحان'];

// دالة رسم المخطط الخطي
function renderChart() {
  const ctx = moodChartCanvas.getContext('2d');

  if (moodChart) moodChart.destroy();

  const sortedData = moodsData.sort((a, b) => new Date(a.date) - new Date(b.date));
  const labels = sortedData.map(entry => entry.date);
  const dataValues = sortedData.map(entry => moodValues[entry.mood]);

  moodChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'حالتك النفسية على مدار الأيام',
        data: dataValues,
        borderColor: '#7CAAA2',
        backgroundColor: 'rgba(124,170,162,0.2)',
        tension: 0.3,
        fill: true,
        pointBackgroundColor: '#4E6B68',
        pointRadius: 6,
        pointHoverRadius: 8,
        pointHitRadius: 12
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          min: 0,
          max: 6,
          ticks: {
            stepSize: 1,
            callback: value => moodLabels[value]
          }
        }
      },
      plugins: {
        tooltip: {
          callbacks: {
            label: function(context) {
              const entry = sortedData[context.dataIndex];
              const reason = entry.reason ? `: ${entry.reason}` : '';
              return ` ${moodLabels[context.parsed.y]}${reason}`;
            }
          }
        }
      },
      onClick: (event, elements) => {
        if (elements.length > 0) {
          const index = elements[0].index;
          const entry = sortedData[index];
          const reasonText = entry.reason ? entry.reason : "مفيش ملاحظة مكتوبة في اليوم دا.";
          alert(`📅 ${entry.date}\nالحالة: ${moodLabels[moodValues[entry.mood]]}\n💭 الملاحظة: ${reasonText}`);
        }
      }
    }
  });
}

// لما نضغط على mood
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    if (saveBtn.style.display === 'none' && editBtn.style.display === 'inline-block') return;
    selectedMood = btn.dataset.mood;
    buttons.forEach(b => b.style.opacity = '0.5');
    btn.style.opacity = '1';
    reasonBox.style.display = 'block';
    saveBtn.style.display = 'inline-block';
    editBtn.style.display = 'none';
  });
});

// حفظ المزاج
saveBtn.addEventListener('click', () => {
  if (!selectedMood) return;
  const today = new Date().toISOString().split('T')[0];
  const reason = reasonInput.value.trim();
  moodsData = moodsData.filter(entry => entry.date !== today);
  moodsData.push({ date: today, mood: selectedMood, reason });
  localStorage.setItem('moodsData', JSON.stringify(moodsData));
  saveBtn.style.display = 'none';
  editBtn.style.display = 'inline-block';
  buttons.forEach(b => b.disabled = true);
  reasonInput.disabled = true;
  chartTitle.style.display = 'block';
  moodChartCanvas.style.display = 'block';
  renderChart();
});

// تعديل المزاج
editBtn.addEventListener('click', () => {
  buttons.forEach(b => {
    b.disabled = false;
    b.style.opacity = '1';
  });
  reasonInput.disabled = false;
  selectedMood = null;
  reasonInput.value = '';
  reasonBox.style.display = 'block';
  saveBtn.style.display = 'inline-block';
  editBtn.style.display = 'none';
});

// تحميل الرسم البياني أول ما الصفحة تفتح
window.addEventListener('DOMContentLoaded', () => {
  if (moodsData.length > 0) {
    chartTitle.style.display = 'block';
    moodChartCanvas.style.display = 'block';
    renderChart();
  }
});
</script>

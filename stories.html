<script>
const toggles = document.querySelectorAll('.accordion-toggle');
toggles.forEach(toggle => {
  toggle.addEventListener('click', (e) => {
    e.stopPropagation();
    const content = toggle.nextElementSibling;
    document.querySelectorAll('.accordion-content').forEach(menu => {
      if(menu !== content) menu.classList.remove('show');
    });
    content.classList.toggle('show');
  });
});
document.addEventListener('click', () => {
  document.querySelectorAll('.accordion-content').forEach(menu => menu.classList.remove('show'));
});
</script>

const cardList = document.getElementById('cardList');

stories.forEach(story => {
  const card = document.createElement('article');
  card.classList.add('card');
  card.innerHTML = `
    <h3>${story.title}</h3>
    <p>${story.start} <a class="read-more">أكمل</a></p>
    <div class="full-story">${story.full}</div>
  `;
  cardList.appendChild(card);
});

document.querySelectorAll('.read-more').forEach(link => {
  link.addEventListener('click', (e) => {
    const card = e.target.closest('.card');
    const fullStory = card.querySelector('.full-story');
    fullStory.classList.add('show');

    setTimeout(() => {
      fullStory.classList.remove('show');
    }, 20000);
  });
});
